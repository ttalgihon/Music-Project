<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Sign In Page</title>
</head>
<body>
     <form>
          <div class="form-group" id="logInBtn">
            <label for="emailLabel">Email</label>
            <input type="email" id="emailLabel" name="email" placeholder="Email" >
          </div>
          <div class="form-group">
            <label for="passwordLabel">Password</label>
            <input type="password" id="passwordLabel" name="password" placeholder="Password">
            <input id="btnLogIn" type='button' value='Log In' class="modal"/>
  
          </div>
        </form>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src= "https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src = "firebase.js"></script>
    <!-- <script type = "text/javascript" src="mila.js"></script> -->
    <script type="text/javascript" src="signin.js"></script>
</body>
</html>
